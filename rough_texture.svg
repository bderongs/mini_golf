<svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="roughGrassFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="4" seed="10" result="turbulence"/>
            <feColorMatrix in="turbulence" type="saturate" values="0.4" result="grayscale"/>
            <feComponentTransfer in="grayscale" result="colormatrix">
                <feFuncR type="table" tableValues="0.05 0.3"/>
                <feFuncG type="table" tableValues="0.2 0.6"/>
                <feFuncB type="table" tableValues="0.05 0.3"/>
            </feComponentTransfer>
        </filter>
    </defs>
    <rect width="50" height="50" fill="#2a8a2a"/>
    <rect width="50" height="50" filter="url(#roughGrassFilter)" opacity="0.6"/>
</svg>
