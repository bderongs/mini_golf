<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf Web V2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="level-selection-screen">
        <h1>Select a Level</h1>
        <div id="level-list"></div>
        <button id="play-all-btn">Play All</button>
    </div>

    <div id="game-ui" style="display: none;">
        <h1>Mini Golf Web V2</h1>

        <div class="info-panel">
            Trou NÂ°: <span id="hole-number">1</span> (Par <span id="hole-par">_</span>) |
            Coups: <span id="stroke-count">0</span> |
            Total Par: <span id="total-par">0</span> |
            Total Coups: <span id="total-strokes">0</span>
        </div>

        <div id="club-selection">
            <button id="putter-btn" class="club-btn active">Putter</button>
            <button id="wedge-btn" class="club-btn">Wedge</button>
        </div>

        <div id="game-container">
            <div id="course">
                <div id="ball-shadow"></div>
                <div id="ball"></div>
                <div id="hole">
                    <div class="flag"></div>
                </div>
                <svg id="course-svg" width="100%" height="100%">
                    <defs>
                        <!-- The grass texture will be referenced as a pattern -->
                        <pattern id="grass-pattern" patternUnits="userSpaceOnUse" width="50" height="50">
                            <image href="grass_texture.svg" x="0" y="0" width="50" height="50" />
                        </pattern>
                    </defs>
                    <!-- Group for all fairway paths -->
                    <g id="fairway-group"></g>
                    <!-- The new aim line -->
                    <line id="aim-line" x1="0" y1="0" x2="0" y2="0" stroke="rgba(255, 255, 255, 0.8)" stroke-width="2"
                        stroke-dasharray="5,5" style="visibility: hidden;" />
                </svg>
            </div>
        </div>

        <div id="message-area">Bienvenue ! Cliquez et tirez la balle pour jouer.</div>
    </div>


    <div id="debug-info" style="margin-top: 15px; font-size: 0.8em; color: #888;">
        <div id="version-display"></div>
        <div id="hole-coords-display"></div>
        <div id="mouse-coords-display"></div>
        <div id="live-hole-coords-display"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
